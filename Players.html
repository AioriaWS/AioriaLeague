<html lang="pt-br">
<head>

   /* Container flexível */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 0px;
    gap: 30px;
    flex-wrap: wrap;
    padding: 20px;
  }

  /* Imagem principal */
  .img-display {
    max-width: 100%;
    width: 100%;
    max-height: 300px;
    object-fit: contain;
    cursor: pointer;
  }

  /* Imagem clicável (lista de jogadores) */
  .img-click {
    max-width: 100%;
    width: 100%;
    height: auto;
    cursor: pointer;
  }

  /* Responsividade da navbar */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px 20px;
    background-color: #000; /* Exemplo */
    color: white;
  }

  .logo {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .nav-list {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
  }

  .nav-list li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
  }

  /* Menu mobile oculto inicialmente */
  .mobile-menu {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .mobile-menu div {
    width: 25px;
    height: 3px;
    background: white;
    margin: 4px;
  }

  /* RESPONSIVO */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }

    .img-click, .img-display {
      max-width: 100%;
    }

    .nav-list {
      display: none;
      width: 100%;
      flex-direction: column;
      background-color: #000;
    }

    .nav-list li {
      text-align: center;
      padding: 10px 0;
    }

    .mobile-menu {
      display: flex;
    }

    .nav-list.active {
      display: flex;
    }
  }   
  </style>
</head>

<body>
